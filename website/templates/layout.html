<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  {% if title %}
  <title>
    {{title}} | Mobile Firehouse Fitness
  </title>
  {% else %}
  <title>
    Mobile Firehouse Fitness
  </title>
  {% endif %}
  <meta content="" name="descriptison" />
  <meta content="" name="keywords" />
  <!-- Favicons -->
  <link href="{{url_for('static', filename='assets/img/favicon.png')}}" rel="icon" />
  <link href="{{url_for('static', filename='assets/img/apple-touch-icon.png')}}" rel="apple-touch-icon" />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet" />
  <!-- Vendor CSS Files -->
  <link href="{{url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" />
  <link href="{{url_for('static', filename='assets/vendor/icofont/icofont.min.css')}}" rel="stylesheet" />
  <link href="{{url_for('static', filename='assets/vendor/boxicons/css/boxicons.min.css')}}" rel="stylesheet" />
  <link href="{{url_for('static', filename='assets/vendor/remixicon/remixicon.css')}}" rel="stylesheet" />
  <link href="{{url_for('static', filename='assets/vendor/venobox/venobox.css')}}" rel="stylesheet" />
  <link href="{{url_for('static', filename='assets/vendor/owl.carousel/assets/owl.carousel.min.css')}}"
    rel="stylesheet" />
  <!-- Template Main CSS File -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .checked {
      color: orange;
    }
  </style>
</head>

<body>
  <link href="{{url_for('static', filename='assets/css/style.css')}}" rel="stylesheet"/>
  <!--Important JS files-->
  <!-- Vendor JS Files -->
  <script src="{{url_for('static', filename='assets/vendor/jquery/jquery.min.js')}}">
  </script>
  <script src="{{url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js')}}">
  </script>
  <script src="{{url_for('static', filename='assets/vendor/jquery.easing/jquery.easing.min.js')}}">
  </script>
  <script src="{{url_for('static', filename='assets/vendor/php-email-form/validate.js')}}">
  </script>
  <script src="{{url_for('static', filename='assets/vendor/waypoints/jquery.waypoints.min.js')}}">
  </script>
  <script src="{{url_for('static', filename='assets/vendor/counterup/counterup.min.js')}}">
  </script>
  <script src="{{url_for('static', filename='assets/vendor/isotope-layout/isotope.pkgd.min.js')}}">
  </script>
  <script src="{{url_for('static', filename='assets/vendor/venobox/venobox.min.js')}}">
  </script>
  <script src="{{url_for('static', filename='assets/vendor/owl.carousel/owl.carousel.min.js')}}">
  </script>
  <script src="{{url_for('static', filename='assets/vendor/node_modules/mustache/mustache.js')}}">
  </script>
 </head>
 <body>
  <!-- ======= Header ======= -->
  <header class="fixed-top header-scrolled" id="header">
   <div class="container-fluid">
    <div class="row justify-content-center">
     <div class="col-xl-9 d-flex align-items-center justify-content-between">
      <h1 class="logo">
       <a href="{{url_for('home')}}">
        Mobile Firehouse Fitness
       </a>
      </h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      <nav class="nav-menu d-none d-lg-block">
       <ul>
        <li>
         <a href="{{url_for('home')}}#about">
          About
         </a>
        </li>
        <li>
         <a href="{{url_for('covid')}}#covid">
          COVID-19
         </a>
        </li>
        <li>
         <a href="{{url_for('home')}}#trainingPhilosophy">
          Training Philosophy
         </a>
        </li>
        <li>
          <a href="{{url_for('home')}}#reviews">
            Reviews
          </a>
        </li>
        <li>
         <a href="{{url_for('home')}}#contact">
          Contact
         </a>
        </li>
       </ul>
      </nav>
      <!-- .nav-menu -->
     </div>
    </div>
  </header>
  <!-- End Header -->
  <main id="main">
    {% block content %}{% endblock content %}
  </main>
  <!-- End #main -->
  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <h3>
        Mobile Firehouse Fitness
      </h3>
      <div class="social-links">
        <a class="instagram" href="https://www.instagram.com/mobilefirehousefitness/">
          <i class="bx bxl-instagram">
          </i>
        </a>
        <a href="https://www.facebook.com/oliversfirehousefitness/" class="facebook">
          <i class="bx bxl-facebook"></i>
        </a>
      </div>
      <div class="copyright">
        Created with
        <span>
          <a href="https://entredeveloperslab.com">EntreDevelopers Lab</a>
        </span>
      </div>
    </div>
  </footer>
  <!-- End Footer -->
  <div id="preloader">
  </div>
  <a class="back-to-top" href="#">
    <i class="ri-arrow-up-line">
    </i>
  </a>
  <!-- Template Main JS File -->
  <script src="{{url_for('static', filename='assets/js/main.js')}}">
  </script>
</body>

</html>
